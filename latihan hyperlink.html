<!DOCTYPE html>
<html>
  <head>
    <title>hyperlink</title>
    <style>
      a::active {color:green;}
      a::unvisited {color:yellow;}
      a::visited {color:red;}
      a::hover {color:light blue;}
      img {width:30%;height:30%;}
    </style>
  </head>
  <body>
  <a>Percobaan link</a><br>
  <a href="http://www.google.com">Klik disini</a><br>
  <a href="http://resepkoki.co/resep-masakan-sederhana-sehari-hari/">Resep mudah pemula</a><br>
  <img src="Penguins.jpg">
  </body>
</html>
